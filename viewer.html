<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Miner - Loading</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 30px;
      color: gold;
      font-weight: bold;
      text-shadow: 1px 1px 2px #444;
    }

    .progress-wrapper {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress-container {
      width: 80%;
      max-width: 300px;
      background: #222;
      border-radius: 30px;
      overflow: hidden;
      height: 25px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      transition: width 0.1s linear;
    }

    .percentage {
      margin-top: 10px;
      font-size: 16px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Replace logo.png with your actual logo inside assets folder -->
  <img src="logo.png" alt="Gold Miner Logo" class="logo">
  <div class="title">Gold Miner</div>

  <div class="progress-wrapper">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="percentage" id="percentText">0%</div>
  </div>

  <script>
    let percent = 0;
    const duration = 10000; // 10 seconds
    const stepTime = 100; // update every 100ms
    const totalSteps = duration / stepTime;

    const progressBar = document.getElementById("progressBar");
    const percentText = document.getElementById("percentText");

    const interval = setInterval(() => {
      percent++;
      const progress = Math.min((percent / totalSteps) * 100, 100);
      progressBar.style.width = progress + "%";
      percentText.innerText = Math.floor(progress) + "%";

      if (percent >= totalSteps) {
        clearInterval(interval);
        // Optionally call Android method here
      }
    }, stepTime);
  </script>

</body>
</html>
